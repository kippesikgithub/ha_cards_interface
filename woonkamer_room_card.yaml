type: custom:vertical-stack-in-card
cards:
  - type: custom:stack-in-card
    cards:
      - type: custom:mushroom-template-card
        primary: Woonkamer
        icon: mdi:sofa
        icon_color: teal
        layout: horizontal
        entity: light.staanlamp_hue
        secondary: >-
          ðŸŒ¡ï¸{{states('sensor.woonkamer_temperature') }}Â°C |
          ðŸ’¡{{states('sensor.woonkamer_illuminance') | int }}lux |
          ðŸ”Œ{{states('sensor.woonkamer_total_energy_watt') | int }}W
        tap_action:
          action: navigate
          navigation_path: /dashboard-subviews/woonkamer
        badge_icon: |
          {% if is_state('binary_sensor.woonkamer_occupancy', 'on') %}
            mdi:human-greeting
          {% else %}  
            mdi:motion-sensor-off
          {% endif %}
        badge_color: |
          {% if is_state('binary_sensor.woonkamer_occupancy', 'on') %}
            green
          {% else %}  
            disabled
          {% endif %}
        fill_container: true
        multiline_secondary: false
        card_mod:
          style: |
            ha-card {
              z-index: 1;
            }
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.woonkamer_temperature
            name: Temperature
        color_thresholds:
          - value: -20
            color: "#264CFF"
          - value: -15
            color: "#3FA0FF"
          - value: -10
            color: "#72D8FF"
          - value: -5
            color: "#AAF7FF"
          - value: 0
            color: "#E0FFFF"
          - value: 5
            color: "#FFFFBF"
          - value: 10
            color: "#FFE099"
          - value: 15
            color: "#FFAD72"
          - value: 20
            color: "#F76D5E"
          - value: 25
            color: "#D82632"
          - value: 30
            color: "#A50021"
        height: 50
        hours_to_show: 24
        line_width: 2
        font_size: 50
        animate: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
          labels: false
          labels_secondary: false
          points: false
        card_mod:
          style: |
            ha-card {
              position: absolute !important;
              height: 100%;
              width: 100%;
              top: 0px;
              --ha-card-border-width: 0;
            }
            ha-card:after {
              content: "";
              position: absolute;
              width: 100%;
              height: 100%;
              background: linear-gradient(to right, var(--card-background-color) 20%, transparent);
            }
