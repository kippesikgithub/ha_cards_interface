type: custom:vertical-stack-in-card
horizontal: false
cards:
  - type: custom:stack-in-card
    cards:
      - type: custom:mushroom-template-card
        primary: Overkapping
        icon: mdi:greenhouse
        icon_color: teal
        layout: horizontal
        entity: sensor.overkapping_temperature_aqara_temperature
        secondary: 'ðŸŒ¡ï¸{{states(''sensor.overkapping_temperature_aqara_temperature'') }}Â°C '
        tap_action:
          action: more-info
        fill_container: true
        multiline_secondary: false
        card_mod:
          style: |
            ha-card {
              z-index: 1;
            }
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.overkapping_temperature_aqara_temperature
            name: Temperature
          - entity: sensor.overkapping_temperature_aqara_humidity
            name: Humidity
            color: blue
            y_axis: secondary
        color_thresholds:
          - value: -20
            color: '#264CFF'
          - value: -15
            color: '#3FA0FF'
          - value: -10
            color: '#72D8FF'
          - value: -5
            color: '#AAF7FF'
          - value: 0
            color: '#E0FFFF'
          - value: 5
            color: '#FFFFBF'
          - value: 10
            color: '#FFE099'
          - value: 15
            color: '#FFAD72'
          - value: 20
            color: '#F76D5E'
          - value: 25
            color: '#D82632'
          - value: 30
            color: '#A50021'
        height: 50
        hours_to_show: 24
        line_width: 2
        font_size: 50
        animate: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
          labels: false
          labels_secondary: false
          points: false
        card_mod:
          style: |
            ha-card {
              position: absolute !important;
              height: 100%;
              width: 100%;
              top: 0px;
              --ha-card-border-width: 0;
            }
            ha-card:after {
              content: "";
              position: absolute;
              width: 100%;
              height: 100%;
              background: linear-gradient(to right, var(--card-background-color) 20%, transparent);
            }
  - type: custom:vertical-stack-in-card
    mode: vertical
    cards:
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            entity: light.ledstripoverkapping
            layout: vertical
            use_light_color: true
            icon: |-
              {% if is_state('light.ledstripoverkapping', 'on') %}
              mdi:led-strip-variant
              {% else %}
              mdi:led-strip-variant-off
              {% endif %}
            icon_color: |-
              {% if is_state('light.ledstripoverkapping', 'on') %}
                yellow
              {% endif %}
          - type: custom:mushroom-template-card
            primary: ''
            icon: none
            layout: horizontal
            icon_color: blue
            entity: sensor.overkapping_temperature_aqara_humidity
            badge_icon: mdi:water-percent
            badge_color: '#3498db'
            secondary: ''
            tap_action:
              action: more-info
            card_mod:
              style:
                mushroom-shape-icon$: |
                  .shape {
                    /* Radial progress bar */
                    background: radial-gradient(var(--card-background-color) 60%, 
                                                transparent calc(60% + 1px)), 
                                conic-gradient(var(--icon-color) {{ states(config.entity) }}% 0%, 
                                                var(--card-background-color) 0% 100%);
                  }
                  .shape:after {
                    content: '';
                    height: 100%;
                    width: 100%;
                    position: absolute;
                    border-radius: var(--icon-border-radius);
                    background: var(--shape-color);
                  }
                .: |
                  ha-state-icon:after {
                    content: "{{ states(config.entity) | round(0)  }}%";
                    font-size: 12px;
                    position: absolute;
                    top: 21px;
                    left: 12px;
                  }
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:solar-power-variant
            icon_color: >-
              {% if states('sensor.zonnepanelen_overkapping_total_watt') | float
              > 0.1 %}

              yellow

              {% else %}

              grey

              {% endif %}
            content: '{{ states("sensor.zonnepanelen_overkapping_total_watt") }} W'
            entity: sensor.zonnepanelen_overkapping_total_watt
            tap_action:
              action: more-info
        alignment: end
        card_mod:
          style:
            mushroom-template-chip: |
              ha-card {
                --ha-card-box-shadow: none;
                --chip-background: none;
                --chip-box-shadow: none;
                --chip-spacing: 0;
                : -36px;
              } 
