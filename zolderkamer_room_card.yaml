type: custom:vertical-stack-in-card
cards:
  - type: custom:stack-in-card
    cards:
      - type: custom:mushroom-template-card
        primary: Zolderkamer
        icon: hue:room-office
        icon_color: teal
        layout: horizontal
        entity: light.zolderkamer_hue
        secondary: >-
          üå°Ô∏è{{states('sensor.esp_3dprinter_esp_3dprinter_temperature') }}¬∞C | 
          üíß{{states('sensor.esp_3dprinter_esp_3dprinter_humidity') | int }}% |
          üí°{{states('sensor.esp_3dprinter_esp_3dprinter_illuminance') | int
          }}lux
        tap_action:
          action: navigate
          navigation_path: /dashboard-subviews/zolderkamer
        fill_container: true
        multiline_secondary: false
        card_mod:
          style: |
            ha-card {
              z-index: 1;
            }
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.esp_3dprinter_esp_3dprinter_temperature
            name: Temperature
          - entity: sensor.esp_3dprinter_esp_3dprinter_humidity
            name: Humidity
            color: blue
            y_axis: secondary
        color_thresholds:
          - value: -20
            color: "#264CFF"
          - value: -15
            color: "#3FA0FF"
          - value: -10
            color: "#72D8FF"
          - value: -5
            color: "#AAF7FF"
          - value: 0
            color: "#E0FFFF"
          - value: 5
            color: "#FFFFBF"
          - value: 10
            color: "#FFE099"
          - value: 15
            color: "#FFAD72"
          - value: 20
            color: "#F76D5E"
          - value: 25
            color: "#D82632"
          - value: 30
            color: "#A50021"
        height: 50
        hours_to_show: 24
        line_width: 2
        font_size: 50
        animate: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
          labels: false
          labels_secondary: false
          points: false
        card_mod:
          style: |
            ha-card {
              position: absolute !important;
              height: 100%;
              width: 100%;
              top: 0px;
              --ha-card-border-width: 0;
            }
            ha-card:after {
              content: "";
              position: absolute;
              width: 100%;
              height: 100%;
              background: linear-gradient(to right, var(--card-background-color) 20%, transparent);
            }
  - type: custom:vertical-stack-in-card
    mode: vertical
    cards:
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            entity: light.zolderkamer_hue
            layout: vertical
            icon: |-
              {% if is_state('light.zolderkamer_hue', 'on') %}
              hue:pendant-round
              {% else %}
              hue:pendant-round
              {% endif %}
            icon_color: |-
              {% if is_state('light.zolderkamer_hue', 'on') %}
                yellow
              {% endif %}
          - type: custom:mushroom-template-card
            entity: light.wled_monitor_master
            layout: vertical
            use_light_color: true
            icon: |-
              {% if is_state('light.wled_monitor', 'on') %}
              mdi:television-ambient-light
              {% else %}
              mdi:television-ambient-light
              {% endif %}
            icon_color: |-
              {% if is_state('light.wled_monitor', 'on') %}
                yellow
              {% endif %}
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            entity: light.wled_lines
            layout: vertical
            use_light_color: true
            icon: |-
              {% if is_state('light.wled_lines', 'on') %}
              mdi:chart-timeline-variant
              {% else %}
              mdi:chart-timeline-variant
              {% endif %}
            icon_color: |-
              {% if is_state('light.wled_lines', 'on') %}
                yellow
              {% endif %}
          - type: custom:mushroom-template-card
            entity: light.wled_zolderkamer_raam
            layout: vertical
            use_light_color: true
            icon: |-
              {% if is_state('light.wled_zolderkamer_raam', 'on') %}
              mdi:pine-tree-box
              {% else %}
              mdi:pine-tree-box
              {% endif %}
            icon_color: |-
              {% if is_state('light.wled_zolderkamer_raam', 'on') %}
                yellow
              {% endif %}
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            entity: switch.zolderschotvoor
            layout: vertical
            use_light_color: true
            icon: |-
              {% if is_state('switch.zolderschotvoor', 'on') %}
              mdi:cabin-a-frame
              {% else %}
              mdi:cabin-a-frame
              {% endif %}
            icon_color: |-
              {% if is_state('switch.zolderschotvoor', 'on') %}
                yellow
              {% endif %}
          - type: custom:mushroom-template-card
            entity: switch.zolderschotachter
            layout: vertical
            use_light_color: true
            icon: |-
              {% if is_state('switch.zolderschotachter', 'on') %}
              mdi:cabin-a-frame
              {% else %}
              mdi:cabin-a-frame
              {% endif %}
            icon_color: |-
              {% if is_state('switch.zolderschotachter', 'on') %}
                yellow
              {% endif %}
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.esp_3dprinter_3d_printer_gas_sensor
            icon_color: blue
          - type: entity
            entity: sensor.esp_vindriktning_zolder_pm25
            icon_color: blue
          - type: template
            icon: |-
              {% if is_state(entity, 'on') %}
              mdi:iron
              {% else %}
              mdi:iron
              {% endif %}
            icon_color: |2-
                {% if is_state(entity, 'on') %}
                red
                {% else %}
                disabled
                {% endif %}
            entity: switch.strijkplank
            tap_action:
              action: more-info
          - type: template
            icon: |-
              {% if is_state(entity, 'off') %}
              mdi:window-closed
              {% else %}
              mdi:window-open
              {% endif %}
            icon_color: |2-
                {% if is_state(entity, 'off') %}
                green
                {% else %}
                red
                {% endif %}
            entity: binary_sensor.zolder_kamer_raam_voor_aqara_contact
            tap_action:
              action: more-info
          - type: template
            icon: |-
              {% if is_state(entity, 'off') %}
              mdi:window-closed
              {% else %}
              mdi:window-open
              {% endif %}
            icon_color: |2-
                {% if is_state(entity, 'off') %}
                green
                {% else %}
                red
                {% endif %}
            entity: binary_sensor.zolder_kamer_raam_achter_aqara_contact
            tap_action:
              action: more-info
          - type: template
            icon: mdi:remote
            entity: sensor.zolderkamer_dimmer_hue_battery
            icon_color: |2-
                {% if states('sensor.zolderkamer_dimmer_hue_battery') | float < 25 %}
                red
                {% elif states('sensor.zolderkamer_dimmer_hue_battery') | float < 50 %}
                orange
                {% elif states('sensor.zolderkamer_dimmer_hue_battery') | float >= 50 %}
                green
                {% else %}
                disabled
                {% endif %}
            tap_action:
              action: more-info
        alignment: end
        card_mod:
          style:
            mushroom-template-chip: |
              ha-card {
                --ha-card-box-shadow: none;
                --chip-background: none;
                --chip-box-shadow: none;
                --chip-spacing: 0;
                : -36px;
              } 
