  - type: custom:vertical-stack-in-card
    mode: vertical
    cards:
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-light-card
            entity: light.kinderkamer_sophie_hue
            primary_info: none
            secondary_info: state
            layout: vertical
            fill_container: false
            show_brightness_control: true
            show_color_temp_control: true
            show_color_control: false
            collapsible_controls: false
            use_light_color: true
          - type: custom:mushroom-light-card
            entity: light.wled_bureau_sophie
            primary_info: none
            secondary_info: state
            layout: vertical
            fill_container: false
            show_brightness_control: true
            show_color_temp_control: true
            show_color_control: true
            collapsible_controls: false
            use_light_color: true
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-light-card
            entity: light.wled_unicorn
            primary_info: none
            secondary_info: state
            layout: vertical
            fill_container: false
            show_brightness_control: true
            show_color_temp_control: true
            show_color_control: true
            collapsible_controls: false
            use_light_color: true
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:motion-sensor
            icon_color: |2-
                {% if is_state(entity, 'on') %}
                blue
                {% else %}
                grey
                {% endif %}
            entity: binary_sensor.kinderkamer_sophie_occupancy
            tap_action:
              action: more-info
          - type: template
            icon: |-
              {% if is_state(entity, 'off') %}
              mdi:window-closed
              {% else %}
              mdi:window-open
              {% endif %}
            icon_color: |2-
                {% if is_state(entity, 'off') %}
                green
                {% else %}
                red
                {% endif %}
            entity: binary_sensor.kinderkamer_sophie_raam_aqara_contact
            tap_action:
              action: more-info
        alignment: end
        card_mod:
          style:
            mushroom-template-chip: |
              ha-card {
                --ha-card-box-shadow: none;
                --chip-background: none;
                --chip-box-shadow: none;
                --chip-spacing: 0;
                : -36px;
              } 
            mushroom-template-chip:nth-child(1)$: >
              {% if is_state('binary_sensor.kinderkamer_sophie_occupancy','on')
              %}

              ha-state-icon {
                animation: clip 2s linear infinite;
              }

              @keyframes clip {
                50% { clip-path: polygon(0 0, 55% 0, 100% 100%, 0 100%); }
              }

              .shape {
                --shape-animation: motion 2s linear infinite;
              }

              @keyframes motion {
                0%, 100% { --shape-color: rgba(var(--rgb-blue), 0.3); }
                50% { --shape-color: rgba(var(--rgb-blue), 0.2); }
              }

              }

              {% else %}


              {% endif %}

              }
