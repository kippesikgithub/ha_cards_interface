type: custom:vertical-stack-in-card
cards:
  - type: custom:stack-in-card
    cards:
      - type: custom:mushroom-template-card
        primary: Washok
        icon: mdi:washing-machine
        icon_color: teal
        layout: horizontal
        entity: light.washok_hue
        secondary: >-
          ðŸŒ¡ï¸{{states('sensor.washok_motion_hue_temperature') }}Â°C | 
          ðŸ’¡{{states('sensor.washok_motion_hue_illuminance_lux') | int }}lux |
          ðŸ”Œ{{states('sensor.washok_elektronica_plug_bw_power') | int }}W
        tap_action:
          action: navigate
          navigation_path: /dashboard-subviews/washok
        badge_icon: |
          {% if is_state('binary_sensor.washok_motion_hue_occupancy', 'on') %}
            mdi:human-greeting
          {% else %}  
            mdi:motion-sensor-off
          {% endif %}
        badge_color: |
          {% if is_state('binary_sensor.washok_motion_hue_occupancy', 'on') %}
            green
          {% else %}  
            disabled
          {% endif %}
        fill_container: true
        multiline_secondary: false
        card_mod:
          style: |
            ha-card {
              z-index: 1;
            }
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.washok_motion_hue_temperature
            name: Temperature
        color_thresholds:
          - value: -20
            color: "#264CFF"
          - value: -15
            color: "#3FA0FF"
          - value: -10
            color: "#72D8FF"
          - value: -5
            color: "#AAF7FF"
          - value: 0
            color: "#E0FFFF"
          - value: 5
            color: "#FFFFBF"
          - value: 10
            color: "#FFE099"
          - value: 15
            color: "#FFAD72"
          - value: 20
            color: "#F76D5E"
          - value: 25
            color: "#D82632"
          - value: 30
            color: "#A50021"
        height: 50
        hours_to_show: 24
        line_width: 2
        font_size: 50
        animate: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
          labels: false
          labels_secondary: false
          points: false
        card_mod:
          style: |
            ha-card {
              position: absolute !important;
              height: 100%;
              width: 100%;
              top: 0px;
              --ha-card-border-width: 0;
            }
            ha-card:after {
              content: "";
              position: absolute;
              width: 100%;
              height: 100%;
              background: linear-gradient(to right, var(--card-background-color) 20%, transparent);
            }
  - type: custom:vertical-stack-in-card
    mode: vertical
    cards:
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            entity: light.washok_hue
            layout: vertical
            icon: |-
              {% if is_state('light.washok_hue', 'on') %}
              hue:bulb-sultan
              {% else %}
              hue:bulb-sultan
              {% endif %}
            icon_color: |-
              {% if is_state('light.washok_hue', 'on') %}
                yellow
              {% endif %}
            double_tap_action:
              action: call-service
              service: input_boolean.toggle
              target:
                entity_id: input_boolean.node_red_washok_automations
              data: {}
            card_mod:
              style:
                mushroom-shape-icon$: >
                  {% if is_state('input_boolean.node_red_washok_automations',
                  'on') %}

                  .shape {
                    --shape-animation: ping 3s infinite;
                  }

                  @keyframes ping {
                    0% {
                      box-shadow: 0 0 5px 1px rgba(var(--rgb-blue), 0.7);
                    }
                    
                    100% {
                      box-shadow: 0 0 5px 5px transparent;
                    }
                  }

                  {% elif is_state('input_boolean.node_red_washok_automations',
                  'off') %}

                  {% endif %}
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:washing-machine
            icon_color: |2-
                {% if is_state(entity, 'on') %}
                blue
                {% else %}
                grey
                {% endif %}
            entity: binary_sensor.wasmachine_status
            tap_action:
              action: more-info
          - type: template
            icon: mdi:tumble-dryer
            icon_color: |2-
                {% if is_state(entity, 'on') %}
                red
                {% else %}
                grey
                {% endif %}
            entity: binary_sensor.droger_status
            tap_action:
              action: more-info
          - type: template
            icon: mdi:motion-sensor
            icon_color: |2-
                {% if is_state(entity, 'on') %}
                blue
                {% else %}
                grey
                {% endif %}
            entity: binary_sensor.washok_motion_hue_occupancy
            tap_action:
              action: more-info
          - type: template
            icon: |-
              {% if is_state(entity, 'off') %}
              mdi:window-closed
              {% else %}
              mdi:window-open
              {% endif %}
            icon_color: |2-
                {% if is_state(entity, 'off') %}
                green
                {% else %}
                red
                {% endif %}
            entity: binary_sensor.zolder_washok_raam_aqara_contact
            tap_action:
              action: more-info
        alignment: end
        card_mod:
          style:
            mushroom-template-chip: |
              ha-card {
                --ha-card-box-shadow: none;
                --chip-background: none;
                --chip-box-shadow: none;
                --chip-spacing: 0;
                : -36px;
              } 
            mushroom-template-chip:nth-child(1)$: |
              {% if is_state('binary_sensor.wasmachine_status','on') %}
              ha-state-icon {
                animation: shake 400ms ease-in-out infinite, drum 2s ease infinite;
                transform-origin: 50% 110%;
              }
              @keyframes shake {
                0%, 100% { transform: translate(0, 0) rotate(0); }
                20%  { transform: translate(0.4px, -0.4px) rotate(-4deg); }
                40%  { transform: translate(-0.4px, 0.4px) rotate(4deg); }
                60%  { transform: translate(0.4px, 0.4px) rotate(-4deg); }
                80%  { transform: translate(-0.4px, -0.4px) rotate(4deg); }
              }
              @keyframes drum {
                50%  { clip-path: polygon(0 0, 0 100%, 35% 100%, 34% 68%, 60% 41%, 71% 56%, 65% 74%, 47% 79%, 32% 69%, 35% 100%, 100% 100%, 100% 0); }
              }
              }
              {% else %}

              {% endif %}
              }
            mushroom-template-chip:nth-child(2)$: |
              {% if is_state('binary_sensor.droger_status','on') %}
              ha-state-icon {
                animation: shake 400ms ease-in-out infinite, drum 1s infinite;
                transform-origin: 50% 65%;
              }
              @keyframes shake {
                0%, 100% { transform: rotate(4deg); }
                50%  { transform: rotate(-4deg); }
              }
              @keyframes drum {
                50%  { clip-path: polygon(0 0, 0 100%, 35% 100%, 36% 74%, 31% 43%, 61% 40%, 71% 69%, 62% 78%, 36% 73%, 35% 100%, 100% 100%, 100% 0); }
              }
              }
              {% else %}

              {% endif %}
              }
            mushroom-template-chip:nth-child(3)$: >
              {% if is_state('binary_sensor.washok_motion_hue_occupancy','on')
              %}

              ha-state-icon {
                animation: clip 2s linear infinite;
              }

              @keyframes clip {
                50% { clip-path: polygon(0 0, 55% 0, 100% 100%, 0 100%); }
              }

              .shape {
                --shape-animation: motion 2s linear infinite;
              }

              @keyframes motion {
                0%, 100% { --shape-color: rgba(var(--rgb-blue), 0.3); }
                50% { --shape-color: rgba(var(--rgb-blue), 0.2); }
              }

              }

              {% else %}


              {% endif %}

              }
