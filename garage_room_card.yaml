type: custom:vertical-stack-in-card
cards:
  - type: custom:stack-in-card
    cards:
      - type: custom:mushroom-template-card
        primary: Garage
        icon: mdi:garage
        icon_color: white
        layout: horizontal
        entity: light.garage_group_hue
        secondary: >-
          {{states('sensor.garage_motion_hue_temperature') }}Â°C |
          {{states('sensor.garage_motion_hue_illuminance_lux') | int }}lux
        tap_action:
          action: navigate
          navigation_path: /dashboard-subviews/garage
        badge_icon: |
          {% if is_state('binary_sensor.garage_motion_hue_occupancy', 'on') %}
            mdi:human-greeting
          {% else %}  
            mdi:motion-sensor-off
          {% endif %}
        badge_color: |
          {% if is_state('binary_sensor.garage_motion_hue_occupancy', 'on') %}
            green
          {% else %}  
            disabled
          {% endif %}
        fill_container: true
        multiline_secondary: false
        card_mod:
          style: |
            ha-card {
              z-index: 1;
            }
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.garage_motion_hue_temperature
            name: Temperature
        color_thresholds:
          - value: -20
            color: "#264CFF"
          - value: -15
            color: "#3FA0FF"
          - value: -10
            color: "#72D8FF"
          - value: -5
            color: "#AAF7FF"
          - value: 0
            color: "#E0FFFF"
          - value: 5
            color: "#FFFFBF"
          - value: 10
            color: "#FFE099"
          - value: 15
            color: "#FFAD72"
          - value: 20
            color: "#F76D5E"
          - value: 25
            color: "#D82632"
          - value: 30
            color: "#A50021"
        height: 50
        hours_to_show: 24
        line_width: 2
        font_size: 50
        animate: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
          labels: false
          labels_secondary: false
          points: false
        card_mod:
          style: |
            ha-card {
              position: absolute !important;
              height: 100%;
              width: 100%;
              top: 0px;
              --ha-card-border-width: 0;
            }
            ha-card:after {
              content: "";
              position: absolute;
              width: 100%;
              height: 100%;
              background: linear-gradient(to right, var(--card-background-color) 20%, transparent);
            }
  - type: custom:vertical-stack-in-card
    mode: vertical
    cards:
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            entity: light.garage_group_hue
            layout: vertical
            icon: |-
              {% if is_state('light.garage_group_hue', 'on') %}
              hue:single-spot
              {% else %}
              hue:single-spot
              {% endif %}
            icon_color: |-
              {% if is_state('light.garage_group_hue', 'on') %}
                yellow
              {% endif %}
            tap_action:
              action: toggle
            double_tap_action:
              action: call-service
              service: input_boolean.toggle
              target:
                entity_id: input_boolean.node_red_garage_automations
              data: {}
            card_mod:
              style:
                mushroom-shape-icon$: >
                  {% if is_state('input_boolean.node_red_garage_automations',
                  'on') %}

                  .shape {
                    --shape-animation: ping 3s infinite;
                  }

                  @keyframes ping {
                    0% {
                      box-shadow: 0 0 5px 1px rgba(var(--rgb-blue), 0.7);
                    }
                    
                    100% {
                      box-shadow: 0 0 5px 5px transparent;
                    }
                  }

                  {% elif is_state('input_boolean.node_red_garage_automations',
                  'off') %}

                  {% endif %}
          - type: custom:mushroom-template-card
            entity: light.garagekeuken
            layout: vertical
            use_light_color: true
            icon: |-
              {% if is_state('light.garagekeuken', 'on') %}
              mdi:countertop
              {% else %}
              mdi:countertop
              {% endif %}
            icon_color: |-
              {% if is_state('light.garagekeuken', 'on') %}
                yellow
              {% endif %}
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:motion-sensor
            icon_color: |2-
                {% if is_state(entity, 'on') %}
                blue
                {% else %}
                grey
                {% endif %}
            entity: binary_sensor.garage_motion_hue_occupancy
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.ikea_vindriktning_garage_pm25
            icon_color: blue
          - type: template
            icon: |-
              {% if is_state(entity, 'on') %}
              mdi:bicycle-electric
              {% else %}
              mdi:bicycle-electric
              {% endif %}
            icon_color: |2-
                {% if is_state(entity, 'on') %}
                green
                {% else %}
                grey
                {% endif %}
            entity: switch.garage_fietsen_plug_bw
            tap_action:
              action: more-info
          - type: template
            icon: |-
              {% if is_state(entity, 'off') %}
              mdi:garage-variant-lock
              {% else %}
              mdi:garage-open-variant
              {% endif %}
            icon_color: |2-
                {% if is_state(entity, 'off') %}
                green
                {% else %}
                red
                {% endif %}
            entity: binary_sensor.garage_garagedeur_aqara_contact
            tap_action:
              action: more-info
          - type: template
            icon: |-
              {% if is_state(entity, 'off') %}
              mdi:door-closed-lock
              {% else %}
              mdi:door-open
              {% endif %}
            icon_color: |2-
                {% if is_state(entity, 'off') %}
                green
                {% else %}
                red
                {% endif %}
            entity: binary_sensor.garage_tuindeur_aqara_contact
            tap_action:
              action: more-info
        alignment: end
        card_mod:
          style: |
            ha-card {
                --ha-card-box-shadow: none;
                --chip-background: none;
                --chip-box-shadow: none;
                --chip-spacing: 0;
              : -36px;
            } 
            mushroom-template-chip:nth-child(1)$: |
              {% if is_state('binary_sensor.garage_motion_hue_occupancy','on') %}
              ha-state-icon {
                animation: clip 2s linear infinite;
              }
              @keyframes clip {
                50% { clip-path: polygon(0 0, 55% 0, 100% 100%, 0 100%); }
              }
              .shape {
                --shape-animation: motion 2s linear infinite;
              }
              @keyframes motion {
                0%, 100% { --shape-color: rgba(var(--rgb-blue), 0.3); }
                50% { --shape-color: rgba(var(--rgb-blue), 0.2); }
              }
              }
              {% else %}

              {% endif %}
              }
